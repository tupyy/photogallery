{% extends 'authentication/base.html' %}

{% block content %}
    <div class="row d-flex align-items-center justify-content-center" data-pgc-field="content_row">
        <form role="form" class="ml-2 mr-2 col-lg-5" id="column_form" method="post">
            {% csrf_token %}
            <h4 class="text-lg-center text-center">Reset password</h4>
            <hr id="line" />
            <div class="form-group">
                <label for="formInput58">Enter your email address below and we'll send you a link to reset your password.</label>
                <input type="text" name="email" class="form-control" id="emailinput" placeholder="Email address">
            </div>
            <div class="col d-lg-flex d-flex align-items-center justify-content-center" style="padding-left: 0;
padding-right: 0;">
                <button id="submitButton" type="submit" class="btn btn-primary btn-block">Reset password</button>
            </div>
        </form>
    </div>
{% endblock %}
